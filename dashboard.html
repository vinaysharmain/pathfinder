<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AspireMentorHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>AspireMentorHub</h1>
            </div>
            <ul>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#mentors">Find Mentors</a></li>
                <li><a href="#resources">Resources</a></li>
                <li><a href="#messages">Messages</a></li>
                <li class="auth-buttons">
                    <button class="btn-primary" id="dashboardBtn">Dashboard</button>
                    <button class="btn-secondary" id="logoutBtn">Logout</button>
                </li>
            </ul>
        </nav>
    </header>

    <main class="dashboard">
        <aside class="sidebar">
            <div class="user-profile">
                <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic">
                <h3>User Name</h3>
                <p class="user-type">Aspirant</p>
                <div class="profile-stats">
                    <div class="stat">
                        <span class="number">0</span>
                        <span class="label">Connections</span>
                    </div>
                    <div class="stat">
                        <span class="number">0</span>
                        <span class="label">Resources</span>
                    </div>
                </div>
            </div>
            <nav class="dashboard-nav">
                <ul>
                    <li><a href="#overview" class="active"><i class="fas fa-home"></i> Overview</a></li>
                    <li><a href="#profile"><i class="fas fa-user"></i> Profile</a></li>
                    <li><a href="#mentors"><i class="fas fa-chalkboard-teacher"></i> Find Mentors</a></li>
                    <li><a href="#resources"><i class="fas fa-book"></i> Resources</a></li>
                    <li><a href="#messages"><i class="fas fa-comments"></i> Messages</a></li>
                    <li><a href="#settings"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
        </aside>

        <section class="main-content">
            <div class="dashboard-header">
                <h2>Welcome back, User!</h2>
                <div class="quick-actions">
                    <button class="btn-primary"><i class="fas fa-plus"></i> New Connection</button>
                    <button class="btn-secondary"><i class="fas fa-upload"></i> Share Resource</button>
                </div>
            </div>

            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>Recommended Mentors</h3>
                    <div class="mentor-list">
                        <!-- Mentor cards will be dynamically loaded -->
                    </div>
                </div>

                <div class="dashboard-card">
                    <h3>Recent Resources</h3>
                    <div class="resource-list">
                        <!-- Resource items will be dynamically loaded -->
                    </div>
                </div>

                <div class="dashboard-card">
                    <h3>Upcoming Sessions</h3>
                    <div class="session-list">
                        <!-- Session items will be dynamically loaded -->
                    </div>
                </div>

                <div class="dashboard-card">
                    <h3>Recent Messages</h3>
                    <div class="message-list">
                        <!-- Message items will be dynamically loaded -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
